<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Produtos</h1>
    <a href="{% url 'criar_produto' %}">Criar Produto</a>
    <ul>
        {% for produto in produtos %}
            <li>
                {{ produto.nome }} - <a href="{% url 'atualizar_produto' produto.pk %}">Editar</a> - <a href="{% url 'deletar_produto' produto.pk %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
